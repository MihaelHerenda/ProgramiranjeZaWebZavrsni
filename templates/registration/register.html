{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-success"></i>
                    <h2 class="mt-2">Registracija</h2>
                    <p class="text-muted">Pridruži se zajednici</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Registriraj se</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-light">
                <small>Već imaš račun? <a href="{% url 'login' %}">Prijavi se</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
